<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/FaceletTemplates/layoutTemplate.xhtml">
    <ui:define name="navbar">
        <div class="col-6 offset-4" id="headerNavigation">
            <nav class="navbar navbar-expand">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item" id="loginLink">
                            <button type="button" styleClass="nav-link" data-toggle="modal" data-target="#loginForm">
                                Войти
                            </button>
                        </li>
                        <li class="nav-item" id="registerLink">
                            <button type="button" styleClass="nav-link" data-toggle="modal" data-target="#registerForm">
                                Зарегистрироваться
                            </button>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="modal fade" id="loginForm" tabindex="-1" role="dialog" aria-labelledby="loginFormLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <ui:insert name="loginForm"/>
            </div>
        </div>
        <div class="modal fade" id="registerForm" tabindex="-1" role="dialog" aria-labelledby="registerFormLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <ui:insert name="registerForm"/>
            </div>
        </div>
    </ui:define>
</ui:composition>

</html>
